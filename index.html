<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<div class="container">
		<table id = "calc">
			<tr><input id ="screen" type="text" placeholder="0"></tr>
			<tr>
				<td><button id="=" class="btn bag">=</button></td>
				<td><button id="0" class="btn bag">0</button></td>
				<td><button id="/" class="btn bag">/</button></td>
				<td><button id="butC" class="btn bag">C</button></td>
			</tr>
			<tr>
				<td><button id="7" class="btn bag">7</button></td>
				<td><button id="8" class="btn bag">8</button></td>
				<td><button id="9" class="btn bag">9</button></td>
				<td><button id="*" class="btn bag">*</button></td>
			</tr>
			<tr>
				<td><button id="4" class="btn bag">4</button></td>
				<td><button id="5" class="btn bag">5</button></td>
				<td><button id="6" class="btn bag">6</button></td>
				<td><button id="+" class="btn bag">+</button></td>
			</tr>
			<tr>
				<td><button id="1" class="btn bag">1</button></td>
				<td><button id="2" class="btn bag">2</button></td>
				<td><button id="3" class="btn bag">3</button></td>
				<td><button id="-" class="btn bag">-</button></td>
			</tr>
		</table>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
